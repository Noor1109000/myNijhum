<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300i,400,500,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,600,700&display=swap" rel="stylesheet">


     <!-- Font Awesome -->
     <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    
   
  
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

    <title>NijhumShop</title>
  </head>
  <body>
    
    <!-- Header section start -->
    <header>
      <div class="headerTop">
          <nav class="navbar d-none d-md-block p-0">
              <div class="container" id="topMenu">
                <a href="" class="navbar-brand">Welcome to NijhumShop</a>
                <div id="navbarNav">
                    <ul class="nav mr-auto">
                      <li class="nav-item"><a href="#" class="nav-link"><i class="fa fa-map-marker mr-2"></i>store locator</a></li>
                      <li class="nav-item"><a href="#" class="nav-link"><i class="fa fa-truck mr-2"></i>track your order</a></li>
                      <li class="nav-item"><a href="#" class="nav-link"><i class="fa fa-shopping-cart mr-2"></i>shop</a></li>
                      <li class="nav-item"><a href="#" class="nav-link"><i class="fa fa-user mr-2"></i>my account</a></li>            
                    </ul>
                </div>
              </div>
            </nav>
      </div>
      <div class="headerBottom">
          <div class="container-fluid">
              <div class="row">
                 <div class="col-md-2">
                          <div class="logo">
                            <img src="./img/NijHum Logo.png" alt="" class="img-fluid w-75">
                          </div>
                      </div>
                      <div class="col-md-7">
                          <div class="search">
                              <div class="input-group">
                                  <div class="input-group-prepend">
                                    <select id="inputGroupSelect">
                                        <option selected="">Product</option>
                                        <option>Supplier</option>
                                      </select>
                                  </div>
                                   <input type="text" placeholder="search items" class="form-control searchInput">
                                  <button type="button" class="btn btn-default searchButton">
                                    <span class="fa fa-search"></span> Search
                                  </button>
                              </div>
                          </div>
                      </div>
                      
                      <div class="col-md-3">
                        <div class="searchInfo">
                            <a href="" class="signIn">
                              <i class="fa fa-user "></i>
                              <p>Sign in join Free</p>
                            </a>
                            <a href="">
                              <i class="fa fa-envelope"></i>
                              <p>Message</p>
                            </a>
                            <a href="">
                              <i class="fa fa-shopping-cart"></i>
                              <p>cart</p>
                            </a>
                            <a href="">
                                <i class="fa fa-sort"></i>
                                <p>orders</p>
                              </a>
                        </div>
                      </div>
          
                      
              </div>
                     
                      
          </div>
      </div>
    </header>
    <!-- Header section end -->

    <!-- slider section start -->
      <div id="slider">
        
        <div id="banner" class="owl-carousel">
          <img src="./img/banner-2.jpeg" alt="" class="img-fluid w-100">
          <img src="./img/banner-3.jpeg" alt="" class="img-fluid w-100">
          <img src="./img/project-1.jpg" alt="" class="img-fluid w-100">
          <img src="./img/project-5.jpg" alt="" class="img-fluid w-100">

        </div>

        <div class="sliderControl">
          <div class="owl-controls">
            <div class="owl-nav">
              <div class="owl-prev"><i class="fa fa-angle-left"></i></div>
              <div class="owl-next"><i class="fa fa-angle-right"></i></div>
            </div>
            <div class="owl-dots">
                <div class="owl-dot active"><span></span></div>
                <div class="owl-dot"><span></span></div>
                <div class="owl-dot"><span></span></div>
            </div>
          </div>
        </div>
        
      
    </div>
    <!-- slider section end -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
